<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماشین حساب علمی</title>
    <link rel="stylesheet" href="https://v1.fontapi.ir/css/Mikhak">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script> <!-- اضافه کردن کتابخانه math.js -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Mikhak', sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #00b4d8, #0077b6);
            flex-direction: column;
        }

        .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
            justify-content: flex-start;
            padding: 20px;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .button i {
            margin-right: 10px;
        }

        .button:hover {
            background: linear-gradient(45deg, #2575fc, #6a11cb);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .calculator {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        .display {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            position: relative;
        }

        #history {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            min-height: 20px;
            margin-bottom: 5px;
        }

        #result {
            color: white;
            font-size: 2.5em;
            word-wrap: break-word;
            min-height: 60px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .operator {
            background: rgba(255, 165, 0, 0.3);
        }

        .equals {
            background: rgba(0, 255, 0, 0.3);
        }

        .special {
            background: rgba(255, 0, 0, 0.3);
        }

        .scientific-buttons {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .scientific {
            background: rgba(147, 51, 234, 0.3);
        }

        .double-col {
            grid-column: span 2;
        }

        .show {
            display: grid;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://amuzino.blogfa.com" class="button">
            <i class="fas fa-arrow-left"></i>
            بازگشت
        </a>
        <button class="button" onclick="toggleScientific()">
            <i class="fas fa-flask"></i>
            علمی
        </button>
    </div>

    <div class="calculator">
        <div class="display">
            <div id="history"></div>
            <div id="result">0</div>
        </div>
        
        <div class="scientific-buttons">
            <button class="scientific" onclick="appendFunction('(')">(</button>
            <button class="scientific" onclick="appendFunction(')')">)</button>
            <button class="scientific" onclick="appendFunction('π')">π</button>
            <button class="scientific" onclick="appendFunction('e')">e</button>
            <button class="scientific" onclick="appendFunction('sin(')">sin</button>
            <button class="scientific" onclick="appendFunction('cos(')">cos</button>
            <button class="scientific" onclick="appendFunction('tan(')">tan</button>
            <button class="scientific" onclick="appendOperator('^')">^</button>
            <button class="scientific" onclick="appendFunction('log(')">log</button>
            <button class="scientific" onclick="appendFunction('ln(')">ln</button>
            <button class="scientific" onclick="appendFunction('sqrt(')">√</button>
            <button class="scientific" onclick="appendFunction('!')">!</button>
        </div>

        <div class="buttons">
            <button class="special" onclick="clearDisplay()">C</button>
            <button class="special" onclick="backspace()"><i class="fas fa-backspace"></i></button>
            <button class="special" onclick="percentage()">%</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="double-col" onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentExpression = '0';
        let history = [];

        function updateDisplay() {
            document.getElementById('result').textContent = currentExpression;
            document.getElementById('history').textContent = history.join(' ');
        }

        function appendNumber(num) {
            if (currentExpression === '0' && num !== '.') {
                currentExpression = num;
            } else {
                currentExpression += num;
            }
            updateDisplay();
        }

        function appendOperator(operator) {
            if (currentExpression !== '0') {
                history.push(currentExpression, operator);
                currentExpression = '0';
                updateDisplay();
            }
        }

        function appendFunction(func) {
            if (currentExpression === '0') {
                currentExpression = func;
            } else {
                currentExpression += func;
            }
            updateDisplay();
        }

        function calculate() {
            if (history.length > 0 || currentExpression !== '0') {
                history.push(currentExpression);
                try {
                    let expression = history.join(' ');

                    // تبدیل توابع ریاضی
                    expression = expression
                        .replace(/sin$$/g, 'math.sin(')
                        .replace(/cos$$/g, 'math.cos(')
                        .replace(/tan$$/g, 'math.tan(')
                        .replace(/log$$/g, 'math.log10(')
                        .replace(/ln$$/g, 'math.log(')
                        .replace(/sqrt$$/g, 'math.sqrt(')
                        .replace(/\^/g, '**')
                        .replace(/π/g, 'math.pi')
                        .replace(/e/g, 'math.e')
                        .replace(/(\d+)!/g, (_, n) => {
                            let num = parseInt(n);
                            if (num < 0) return 'NaN';
                            let result = 1;
                            for(let i = 2; i <= num; i++) result *= i;
                            return result;
                        });

                    // بررسی اینکه آیا عبارت خالی نیست
                    if (expression.trim() === '') {
                        throw new Error('عبارت خالی است');
                    }

                    let result = math.evaluate(expression); // استفاده از math.js برای ارزیابی
                    currentExpression = result.toString();
                    history = [];
                    updateDisplay();
                } catch (error) {
                    currentExpression = 'خطا: ' + error.message; // نمایش پیام خطا
                    history = [];
                    updateDisplay();
                }
            }
        }

        function clearDisplay() {
            currentExpression = '0';
            history = [];
            updateDisplay();
        }

        function backspace() {
            currentExpression = currentExpression.slice(0, -1);
            if (currentExpression === '') currentExpression = '0';
            updateDisplay();
        }

        function percentage() {
            try {
                let value = parseFloat(currentExpression);
                currentExpression = (value / 100).toString();
                updateDisplay();
            } catch (error) {
                currentExpression = 'خطا';
                updateDisplay();
            }
        }

        function toggleScientific() {
            const sciButtons = document.querySelector('.scientific-buttons');
            sciButtons.classList.toggle('show');
        }

        // پشتیبانی از صفحه کلید
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            if (key >= '0' && key <= '9' || key === '.') {
                appendNumber(key);
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendOperator(key);
            } else if (key === 'Enter') {
                calculate();
            } else if (key === 'Backspace') {
                backspace();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === '^') {
                appendOperator('^');
            } else if (key === '!') {
                appendFunction('!');
            } else if (key === '(') {
                appendFunction('(');
            } else if (key === ')') {
                appendFunction(')');
            } else if (key === 'p') {
                appendFunction('π');
            } else if (key === 'e') {
                appendFunction('e');
            } else if (key === 's') {
                appendFunction('sin(');
            } else if (key === 'c') {
                appendFunction('cos(');
            } else if (key === 't') {
                appendFunction('tan(');
            } else if (key === 'l') {
                appendFunction('log(');
            } else if (key === 'n') {
                appendFunction('ln(');
            } else if (key === 'q') {
                appendFunction('sqrt(');
            }
        });
    </script>
</body>
</html>
در کنار دکمه علمی یک دکمه اضافه کن که با کلیک روی آن یک صفحه کوچک باز شود و محاسبات اخیر را نشان دهد
